<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" >
</head>
<body>
<div class="div-with-delete-buttons">
    <a class="delete-all-tasks-button" onclick='removeAllTasks()'>Delete all tasks</a>
    <a class="delete-ready-tasks-button" onclick="removeReadyTasks()">Delete ready tasks</a>
</div>
<div class="unit-adder">
    <input id="TaskNameWriter" onkeyup="appendixTaskByEnter(event)">
    <a onclick="appendixTask()"  class="add-button">Add task</a>
</div>
<div id="toDoList"></div>
</body>
</html>
